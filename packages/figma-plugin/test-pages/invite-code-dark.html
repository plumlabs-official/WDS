<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=375, initial-scale=1.0">
<title>초대코드 입력 - Dark Mode</title>
<style>
  @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Pretendard', sans-serif;
    background: #121212;
    display: flex;
    justify-content: center;
  }

  .screen {
    width: 375px;
    min-height: 812px;
    background: #121212;
    position: relative;
    overflow: hidden;
  }

  /* Status Bar */
  .status-bar {
    height: 50px;
    padding: 21px 18px 0 37px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }
  .status-bar .time {
    font-size: 15px;
    font-weight: 600;
    color: #fff;
    letter-spacing: -0.5px;
  }
  .status-bar .indicators {
    display: flex;
    gap: 6px;
    align-items: center;
  }
  .status-bar .indicators svg { fill: #fff; }

  /* Top Bar */
  .top-bar {
    height: 60px;
    padding: 0 12px 0 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .top-bar .btn-icon {
    width: 37px;
    height: 37px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
  .top-bar svg { color: #fff; }

  /* Guidance */
  .section-guidance {
    padding: 30px 16px 0;
  }
  .section-guidance h1 {
    font-size: 22px;
    font-weight: 600;
    line-height: 32px;
    color: #EFEFEF;
  }
  .section-guidance p {
    font-size: 14px;
    line-height: 22px;
    color: #8E8E8E;
    margin-top: 2px;
  }

  /* Code Input */
  .code-input {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2px;
    height: 43px;
    margin-top: 64px;
  }
  .code-input .code {
    font-size: 28px;
    font-weight: 600;
    line-height: 36px;
    color: #EFEFEF;
    text-align: center;
  }
  .code-input .cursor {
    width: 2px;
    height: 22px;
    background: #EFEFEF;
    animation: blink 1s step-end infinite;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }

  /* Validation */
  .validation {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 22px;
  }
  .validation .icon-check {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #00CC61;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .validation .icon-check svg {
    width: 10px;
    height: 10px;
    fill: #fff;
  }
  .validation span {
    font-size: 15px;
    line-height: 16px;
    color: #EFEFEF;
  }

  /* CTA Button */
  .btn-cta-wrapper {
    position: absolute;
    left: 0;
    right: 0;
    top: 459px;
  }
  .btn-cta-bg {
    position: absolute;
    left: 0;
    right: 0;
    top: -8px;
    bottom: 0;
    background: linear-gradient(to bottom, transparent 0%, #121212 30%);
  }
  .btn-cta {
    position: relative;
    margin: 0 12px;
    height: 56px;
    background: #00CC61;
    border-radius: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 2px 12px rgba(0, 204, 97, 0.3);
  }
  .btn-cta span {
    font-size: 20px;
    font-weight: 600;
    line-height: 26px;
    color: #fff;
  }

  /* Keypad */
  .keypad {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: #1E1E1E;
    padding-bottom: env(safe-area-inset-bottom, 0);
  }
  .keypad-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1px;
    background: #2A2A2A;
  }
  .keypad-key {
    background: #1E1E1E;
    height: 56px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    transition: background 0.1s;
  }
  .keypad-key:active {
    background: #333;
  }
  .keypad-key .num {
    font-size: 24px;
    font-weight: 500;
    color: #EFEFEF;
    line-height: 28px;
  }
  .keypad-key .letters {
    font-size: 10px;
    color: #8E8E8E;
    letter-spacing: 2px;
    line-height: 14px;
  }
  .keypad-key.empty {
    background: #1E1E1E;
    cursor: default;
  }
  .keypad-key.empty:active {
    background: #1E1E1E;
  }
  .keypad-key .backspace {
    width: 24px;
    height: 24px;
    color: #EFEFEF;
  }

  /* Home Indicator */
  .home-indicator {
    height: 34px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 8px;
    background: #1E1E1E;
  }
  .home-indicator-bar {
    width: 134px;
    height: 5px;
    background: #EFEFEF;
    border-radius: 100px;
  }
</style>
</head>
<body>

<div class="screen">
  <!-- Status Bar -->
  <div class="status-bar">
    <span class="time">9:40</span>
    <div class="indicators">
      <svg width="20" height="12" viewBox="0 0 20 12"><rect x="0" y="3" width="3" height="9" rx="1"/><rect x="5" y="2" width="3" height="10" rx="1"/><rect x="10" y="0" width="3" height="12" rx="1"/><rect x="15" y="0" width="3" height="12" rx="1" opacity="0.3"/></svg>
      <svg width="17" height="13" viewBox="0 0 17 13"><path d="M8.5 2.8C10.7 2.8 12.7 3.7 14.1 5.2L15.5 3.8C13.7 1.9 11.2 0.8 8.5 0.8C5.8 0.8 3.3 1.9 1.5 3.8L2.9 5.2C4.3 3.7 6.3 2.8 8.5 2.8ZM8.5 6.8C9.8 6.8 11 7.3 11.9 8.2L13.3 6.8C12 5.5 10.3 4.8 8.5 4.8C6.7 4.8 5 5.5 3.7 6.8L5.1 8.2C6 7.3 7.2 6.8 8.5 6.8ZM8.5 10.8C9.1 10.8 9.5 10.4 9.5 9.8C9.5 9.2 9.1 8.8 8.5 8.8C7.9 8.8 7.5 9.2 7.5 9.8C7.5 10.4 7.9 10.8 8.5 10.8Z"/></svg>
      <svg width="27" height="13" viewBox="0 0 27 13"><rect x="0" y="0.5" width="22" height="12" rx="3" stroke="currentColor" stroke-width="1" fill="none" opacity="0.35"/><rect x="1.5" y="2" width="18" height="9" rx="2" fill="currentColor"/><path d="M23.5 4.5V8.5C24.3 8.2 24.8 7.4 24.8 6.5C24.8 5.6 24.3 4.8 23.5 4.5Z" fill="currentColor" opacity="0.4"/></svg>
    </div>
  </div>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="btn-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </div>
    <div class="btn-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
      </svg>
    </div>
  </div>

  <!-- Guidance Section -->
  <div class="section-guidance">
    <h1>초대코드를 입력해주세요</h1>
    <p>혹은 초대받은 메시지의 링크를 다시 선택해주세요</p>
  </div>

  <!-- Code Input -->
  <div class="code-input">
    <span class="code">4F3SE0</span>
    <div class="cursor"></div>
  </div>

  <!-- Validation -->
  <div class="validation">
    <div class="icon-check">
      <svg viewBox="0 0 10 10"><path d="M2 5L4.5 7.5L8 3" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </div>
    <span>올바른 초대코드에요</span>
  </div>

  <!-- CTA Button -->
  <div class="btn-cta-wrapper">
    <div class="btn-cta">
      <span>초대 코드 입력</span>
    </div>
  </div>

  <!-- Keypad -->
  <div class="keypad">
    <div class="keypad-grid">
      <div class="keypad-key"><span class="num">1</span></div>
      <div class="keypad-key"><span class="num">2</span><span class="letters">ABC</span></div>
      <div class="keypad-key"><span class="num">3</span><span class="letters">DEF</span></div>
      <div class="keypad-key"><span class="num">4</span><span class="letters">GHI</span></div>
      <div class="keypad-key"><span class="num">5</span><span class="letters">JKL</span></div>
      <div class="keypad-key"><span class="num">6</span><span class="letters">MNO</span></div>
      <div class="keypad-key"><span class="num">7</span><span class="letters">PQRS</span></div>
      <div class="keypad-key"><span class="num">8</span><span class="letters">TUV</span></div>
      <div class="keypad-key"><span class="num">9</span><span class="letters">WXYZ</span></div>
      <div class="keypad-key empty"></div>
      <div class="keypad-key"><span class="num">0</span></div>
      <div class="keypad-key">
        <svg class="backspace" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18l-6-6 6-6h12a1 1 0 011 1v10a1 1 0 01-1 1H9z"/>
          <path d="M14 10l-4 4M10 10l4 4"/>
        </svg>
      </div>
    </div>
    <div class="home-indicator">
      <div class="home-indicator-bar"></div>
    </div>
  </div>
</div>

<script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
</body>
</html>
